<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">

    <title>Calibration</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="/static/script.js" defer></script>
    
</head>
<body>

    <button id="startButton">Start Calibration</button>
    <canvas id="calibrationCanvas" style="display: none;"></canvas>
    <div id="processingMessage" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        color: black;
        padding: 25px 50px;
        border-radius: 15px;
        font-size: 22px;
        font-weight: 600;
        z-index: 2000;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        text-align: center;
    ">
        ‚è≥ Finalizing calibration, please wait...
    </div>
    <div id="focusCross" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        z-index: 3000;
    ">
        <div style="
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: black;
            transform: translateY(-50%);
        "></div>
        <div style="
            position: absolute;
            left: 50%;
            top: 0;
            width: 6px;
            height: 100%;
            background-color: black;
            transform: translateX(-50%);
        "></div>
    </div>
    <img id="leftImage" src="/static/img/left.png" style="display: none; position: absolute; left: 5%; top: 50%; transform: translateY(-50%); height: 300px;" />
    <img id="rightImage" src="/static/img/right.png" style="display: none; position: absolute; right: 5%; top: 50%; transform: translateY(-50%); height: 300px;" />
</body>
</html>
